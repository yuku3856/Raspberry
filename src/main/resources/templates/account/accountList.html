<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script th:src="@{/js/accountList.js}"></script>
<title>Sample</title>
</head>
<body>
	<h1>アカウント一覧</h1>
	
	<div>
		<p>年: <input type="text" name="age" th:value="${age}"></p>
		<p>性別: <input th:each="e : ${sex}" type="radio" name="sex" th:value="${e.key}" th:text="${e.value}"></p>
		<p>言語: <input th:each="e : ${language}" type="checkbox" name="language" th:value="${e.key}" th:text="${e.value}"></p>
		<select name="employmentType">
			<option th:each="e : ${employmentType}" th:value="${e.key}" th:text="${e.value}"></option>
		</select>
		<button id="searchAccount" value="検索">検索</button>
	</div>
	
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>アカウント名</th>
			<th>社名</th>
		</tr>
		<tbody id="dataTable">
			
		</tbody>
	</table>

</body>
</html>
