<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link th:href="@{/css/accountList.css}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script th:src="@{/js/accountList.js}"></script>
<title>Sample</title>
</head>
<body>
	<div class="container text-center">
		<div class="row justify-content-md-center">
			<h1>アカウント一覧</h1>
		</div>
		<div class="row">
			<div class="col-sm-auto">
				<span class="input-group-text" id="addon-wrapping">年齢</span>
			</div>
			<div class="col">
				<div class="col-8 col-sm-3">
					<input type="text" class="form-control" name="age" placeholder="年齢" th:value="${age}">
				</div>
				<div class="col-4 col-sm-6">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-auto">
				<span class="input-group-text" id="basic-addon1">性別</span>
			</div>
			<div class="col" th:each="e : ${sex}">
				<div class="col-8 col-sm-auto">
					<input class="form-check-input mt-0" type="radio" name="sex" th:value="${e.key}" th:text="${e.value}" aria-label="Radio button for following text input">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-sm-auto">
				<span class="input-group-text" id="basic-addon1">言語</span>
			</div>
			<div class="col" th:each="e : ${language}">
				<div class="col-8 col-sm-auto">
					<input class="form-check-input mt-0" type="checkbox" name="sex" th:value="${e.key}" th:text="${e.value}" aria-label="Checkbox for following text input">
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-auto">
				<select name="employmentType">
					<option th:each="e : ${employmentType}" th:value="${e.key}" th:text="${e.value}"></option>
				</select>
			</div>
		</div>
		<button id="searchAccount" type="button" class="btn btn-secondary">検索</button>
	</div>
	
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>アカウント名</th>
			<th>社名</th>
		</tr>
		<tbody id="dataTable">
			
		</tbody>
	</table>

</body>
</html>
